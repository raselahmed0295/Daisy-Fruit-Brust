<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daisy UI Fruits Brust</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="container mx-auto lg:px-24 px-8 py-8 ">
            <div class="navbar border-2 border-red-400 lg:bg-red-400 rounded-full px-8 bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle lg:hidden">
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                            </svg>
                        </div>
                        <ul
                            tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Shop</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <div class="hidden lg:flex space-x-4 text-lg text-white font-semibold">
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Shop</a>
                        <a href="#">Contact</a>
                    </div>
                </div>
                <div class="navbar-center lg:flex">
                    <img class="w-12 h-12" src="./images/logo.png" alt="">
                    <h6 class="text-xl lg:text-2xl font-semibold lg:text-white ml-4">Fruit Brust</h6>
                </div>
                <div class="navbar-end hidden md:hidden lg:flex">
                    <div class="bg-white flex justify-between items-center px-2 py-2 rounded-full">
                        <input class="border-0 outline-none" type="text" placeholder="Search here">
                        <img class="w-5 h-5" src="./images/search-icon-png.png" alt="">
                    </div>
                    
                </div>
            </div>
        </div>
    </header>


    <main></main>
    <footer></footer>
</body>
</html>
